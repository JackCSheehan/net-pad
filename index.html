<!DOCTYPE html>
<html lang="en-us">
    <head>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="scripts/scripts.js"></script>

        <meta charset="UTF-8">
        <meta name="description" content="Simple, free, open source, online text editor">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Net Pad</title>
    </head>

    <body onload="initialize()" onbeforeunload="return confirmLeave()">
        <!--Menu bar-->
        <div class="menu-bar" id="menu-bar-div">

            <!--New tab button-->
            <div class="spacing"></div>
            <button class="menu-bar" id="new-tab-button" title="New tab" onclick="newTab()">
                <img src="images/plus.png" id="new-tab-button-icon">
            </button>

            <!--Save button-->
            <div class="spacing"></div>
            <button class="menu-bar" id="save-button" title="Save" onclick="saveTextAreaToFile()">
                <img src="images/save.png" id="save-button-icon">
            </button>

            <!--Upload button-->
            <div class="spacing"></div>
            <button class="menu-bar" id="upload-button" title="Load from file" onclick="uploadFile()">
                <img src="images/upload.png" id="upload-button-icon">
            </button>

            <!--Document name button-->
            <div class="spacing"></div>
            <input class="menu-bar" id="document-name-input" type="text" placeholder="Document Name" title="Document name" onblur="setTitleText()">

            <!--Formtting options dropdown-->
            <div class="spacing"></div>
            <span class="dropdown-button" id="format-options-dropdown">

                <!--Format options text and expanded icon-->
                <button><span id="format-options-dropdown-button">Format Options<i class="material-icons">expand_more</i></span></button>

                <div class="dropdown-items" id="format-dropdown-items" style="display: none">
                    <!--Text color picker-->
                    <div>
                        <input class="menu-bar dropdown-items" id="text-color-picker" type="color" value="#00FF00" onchange="setTextColor()">
                        <span class="menu-bar dropdown-items" id="text-color-picker-label">Text Color</span>
                    </div>

                    <!--Background color picker-->
                    <div>
                        <input class="menu-bar dropdown-items" id="background-color-picker" type="color" value="#000000" onchange="setBackgroundColor()">
                        <span class="menu-bar dropdown-items" id="background-color-picker-label">Background Color</span>
                    </div>

                    <div>
                        <!--Font size picker-->
                        <input class="menu-bar dropdown-items" id="font-size-picker" type="number" numer=3 min=1 max=200 value=20 onchange="setFontSize()">
                        <span class="menu-bar dropdown-items" id="font-size-picker-label">Font Size</span>
                    </div>
                </div>
            </span>

            <!--Coding options dropdown-->
            <div class="spacing"></div>
            <span class="dropdown-button" id="coding-options-dropdown">

                <!--Format options text and expanded icon-->
                <button><span id="coding-options-dropdown-button">Coding Options<i class="material-icons">expand_more</i></span></button>

                <div class="dropdown-items" id="coding-dropdown-items" style="display: none">

                    <!--HTML editor checkbox-->
                    <div>
                        <input class="menu-bar checkbox dropdown-items" id="html-editor-checkbox" type="checkbox" onclick="toggleHTMLEditor()">
                        <span class="menu-bar dropdown-items" id="html-editor-checkbox-label">HTML Editor</span>
                    </div>

                    <!--Code separator completion checkbox-->
                    <div>
                        <input class="menu-bar checkbox dropdown-items" id="code-separator-completion-checkbox" type="checkbox" onclick="">
                        <span class="menu-bar dropdown-items" id="code-separator-completion-checkbox-label">Code Separator Completion</span>
                    </div>
                </div>
            </span>
        </div>

        <!--Area where user will enter their text-->
        <div id="editing-area" style="display: flex">
            <textarea contenteditable="true" spellcheck="false" id="text-area"></textarea>
        </div>

        <!--Loading indicator-->
        <img src="images/refresh.png" id="loading-indicator" style="visibility: hidden">

        <!--Footer info-->
        <footer>Â©2020 Jack Sheehan. Net Pad is open source software whose source code can be found <a href="https://github.com/JackCSheehan/net-pad" target="_blank">here.</a></footer>
    </body>


</html>

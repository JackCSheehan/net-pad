<!DOCTYPE html>
<html lang="en-us">
    <head>
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/scripts.js"></script>

        <meta charset="UTF-8">
        <meta name="description" content="Simple, free, open source, online text editor">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Net Pad</title>
    </head>

    <body onload="initialize()" onbeforeunload="return confirmLeave()">
        <!--Menu bar-->
        <div class="menu-bar" id="menu-bar-div">

            <!--New tab button-->
            <div class="spacing"></div>
            <button class="menu-bar" id="new-tab-button" title="New tab" onclick="newTab()">
                <img src="images/plus.png" id="new-tab-button-icon">
            </button>

            <!--Save button-->
            <div class="spacing"></div>
            <button class="menu-bar" id="save-button" title="Save">
                <img src="images/save.png" id="save-button-icon">
            </button>

            <!--Upload button-->
            <div class="spacing"></div>
            <button class="menu-bar" id="upload-button" title="Load from file">
                <img src="images/upload.png" id="upload-button-icon">
            </button>

            <!--Document name button-->
            <div class="spacing"></div>
            <input class="menu-bar" id="document-name-input" type="text" placeholder="Document Name" title="Document name" onblur="setTitleText()">

            <!--Text color picker-->
            <div class="spacing"></div>
            <input class="menu-bar" id="text-color-picker" type="color" value="#00FF00" onchange="setTextColor()">
            <span class="menu-bar" id="text-color-picker-label">Text Color</span>

            <!--Background color picker-->
            <div class="spacing"></div>
            <input class="menu-bar" id="background-color-picker" type="color" value="#000000" onchange="setBackgroundColor()">
            <span class="menu-bar" id="background-color-picker-label">Background Color</span>

            <!--Font size picker-->
            <div class="spacing"></div>
            <input class="menu-bar" id="font-size-picker" type="number" min=1 max=200 value=20 onchange="setFontSize()">
            <span class="menu-bar" id="font-size-picker-label">Font Size</span>

            <!--HTML editor checkbox-->
            <div class="spacing"></div>
            <input class="menu-bar checkbox" id="html-editor-checkbox" type="checkbox" onclick="toggleHTMLEditor()">
            <span class="menu-bar" id="html-editor-checkbox-label">HTML Editor</span>

            <!--Code separator completion checkbox-->
            <div class="spacing"></div>
            <input class="menu-bar checkbox" id="code-separator-completion-checkbox" type="checkbox" onclick="">
            <span class="menu-bar" id="code-separator-completion-checkbox-label">Code Separator Completion</span>

        </div>

        <!--Area where user will enter their text-->
        <div id="editing-area" style="display: flex">
            <textarea contenteditable="true" spellcheck="false" id="text-area" onkeyup="updateHTMLDisplay();checkForCodeCompletion(event)"></textarea>
        </div>

        <!--Footer info-->
        <div id="cr-info">Â©2020 Jack Sheehan. Net Pad is open source software whose source code can be found <a href="https://github.com/JackCSheehan/net-pad" target="_blank">here.</a></div>
    </body>


</html>
